    <title>Recipe Home</title>

<body>
<div class="container-fluid" style="margin-top: 20px">
<div class="row">
     <div class="col-md-6 col-md-offset-3">
         <div class="panel panel-primary">
             <div class="panel-heading">
                 <h1 class="panel-title">My Recipes</h1>
             </div>
             <div class="panel-body">
                 <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}"></div>
                 <table class="table table-hover">
                   <thead class="thead-inverse">
                     <tr>
                         <th>ID</th>
                         <th>Description</th>
                         <th>View</th>
                     </tr>
                   <tr th:remove="all">
                       <td th:text="${recipe.id}">123</td>
                       <td th:text="${recipe.description}">Tasty Goodnees</td>
                   </tr>
                     <tr th:remove="all">
                         <td th:text="${recipe.id}">123</td>
                         <td th:text="${recipe.description}">Tasty Goodnees</td>
                     </tr>
                     <tr th:each="recipe : ${recipes}">
                         <td th:text="${recipe.id}">123</td>
                         <td th:text="${recipe.description}">Tasty Goodnees</td>
                         <td><a th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
                     </tr>
                   </thead>
                 </table>
             </div>
         </div>
     </div>
</div>
